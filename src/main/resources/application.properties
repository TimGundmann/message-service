server.port=8444
spring.application.name=Plan Service
server.servlet.context-path=/plans

management.security.enabled=false
management.contextPath=/actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.ssl.enabled=true

spring.datasource.password=messageAccessFromRemote
spring.datasource.username=message
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://192.168.1.100:3306/message?autoReconnect=true&useSSL=false&connectTimeout=10000&socketTimeout=60000&serverTimezone=UTC
spring.jpa.hibernate.ddl-auto=update


feign.client.config.user.connectTimeout=5000
feign.client.config.user.readTimeout=30000
feign.client.config.user.requestInterceptors=dk.gundmann.userclient.AuthRequestInterceptor

user.url=https://www.gundmann.dk/users

info.app.name=Plan service
info.app.description=Plan service for the gundmann domain
info.app.version=@project.version@
